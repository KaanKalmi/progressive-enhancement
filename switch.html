<!doctype html>
<html lang="nl">

<head>
	<meta charset="utf-8">
	<title>Switch control / Progressive Enhancement / FDND</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">
	<style>
		body{
				background-color: var(--blue);
				color: var(--purple);
			}
			.fdnd-nav{
				display: flex;
				flex-direction: row;
				background-color: var(--green);
				color: var(--blue);
				padding: 1rem;
				margin: 1rem;
				border-radius: 5px;
				width: max-content;
				& li{
					margin: 0.5rem;
					display: inline-block;
					& :hover{
						border: 2px solid var(--blue);
						border-radius: 5px;
						padding: .25em;
					}
					& a{
						color: var(--blue);
						text-decoration: none;
						margin-inline: 1em;
					}
				}
			}
			h1{
				border: 1px solid var(--green);
				border-radius: 5px;
				width: max-content;
				margin: 1rem;
				padding: 1rem;
				color: var(--green);
			}
		.switch {
			position: relative;
			display: inline-block;
			width: 4em;
			height: 2em;
			border: 5px dotted var(--purple);
			border-radius: 1.8em;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: grab;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: var(--green);
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height:1.8rem;
			width: 2rem;
			left: .1rem;
			bottom: .1rem;
			background-color: var(--blue);
			transition: .4s;
		}

		input:checked+.slider {
			background-color: var(--yellow);
		}

		input:checked+.slider:before {
			transform: translateX(1.75rem);
		}

		.slider.round {
			border-radius: 1.8em;
		}

		.slider.round:before {
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<nav class="fdnd-nav">
		<ul>
			<li><a href="index.html">Terug</a></li>
			<li><a href="faq.html">Veelgestelde vragen</a></li> <!-- af -->
			<li><a href="switch.html">Switch control</a></li> <!-- af -->
			<li><a href="menu.html">Mobiel menu</a></li> <!-- bezig -->
			<li><a href="file.html">File upload met preview</a></li> <!-- not started -->
		</ul>
	</nav>
	<h1>Switch control</h1>
	<label class="switch">
		<input type="checkbox">
		<span class="slider round"></span>
	</label>
</body>

</html>
